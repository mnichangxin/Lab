<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请加盟页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" type="text/css" href="http://static.iqiyi.com/css/20180408/h5-union.css" />-->
		<link rel="stylesheet" type="text/css" href="../../css/page/h5-union.css"/>
	</head>

	<body>
		<!--头部header部分-->
		<div class="m-box m-box-top m-box-top-green">
			<div class="m-box-items m-box-items-full">
				<section class="m-topSite m-borderB">
					<a href="/u/" class="c-goback"><i class="arrow"></i></a>
					<div class="c-content">申请加盟</div>
				</section>
			</div>
		</div>
		<!--头部header部分ending-->
		<div class="ask-box entry-box">
		<!--列表部分-->
			<ul class="ask-list">
				<li>
					<div class="ask-title">
						<p class="title-text">申请人</p>
						<p class="title-wrong">填写错误</p>
					</div>
					<!--
						！！！！！
						信息错误追加 .ask-wrong
						！！！！！
					-->
					<div class="ask-mes ask-wrong">
						<input type="text" name="" id="" placeholder="请输入真实姓名" value=""/>
					</div>
				</li>
				<li>
					<div class="ask-title">
						<p class="title-text">邀请码</p>
						<p class="title-wrong">邀请码无效</p>
					</div>
					<div class="ask-mes">
						<input type="text" name="" id="" placeholder="请输入邀请码" value="" disabled="disabled"/>
					</div>
				</li>
				<li>
					<div class="ask-title">
						<p class="title-text">身份证号码</p>
						<p class="title-wrong">身份证格式错误</p>
						<p class="title-bind">该身份证已绑定</p>
					</div>
					<div class="ask-mes">
						<input type="text" name="" id="" placeholder="请输入收款人身份证" value="" />
					</div>
				</li>
			</ul>
		<!--列表部分ending-->
			<!--是否同意协议部分-->
			<div class="agree-read">
				<div class="choose-btn">
					<!--未选择的图片-->
					<img src="http://www.qiyipic.com/common/fix/h5-union/h5-union-null.png" />
					<!--选择后的图片-->
					<img src="http://www.qiyipic.com/common/fix/h5-union/h5-union-already.png" style="display: none;"/>
				</div>
				我已阅读并同意
				<a href="">《奇艺盟服务协议》</a>
				<br />
				<a href="" class="agreement">《奇艺盟会员返佣政策》</a>
			</div>
			<!--是否同意协议部分ending-->
			
			<div class="m-btn">
				<a href="" class="entry-btn">提交</a>
			</div>
			<!--toast提示-->
			<div class="ask-prompt">
				请勾选《奇艺盟服务协议》
				<br />《奇艺盟会员返佣政策》
			</div>
			<!--toast提示ending-->
			
		</div>
	</body>

</html>
