<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bezier</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html, body {
                height: 100%;
            }
            .title {
                padding-top: 20px;
                text-align: center;
                color: #0090d2;
            }
            .container {
                overflow: hidden;
            }
            .canvas {
                float: left;
                margin-top: 50px;
                margin-left: 50px;
                border: 1px solid #ccc;
                border-radius: 10px;
                cursor: pointer;
            }
            .data {
                float: left;
                display: block;
                margin-top: 50px;
                margin-left: 50px;
                padding: 20px;
                width: 600px;
                height: 600px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 10px;
                color: #333;
                background-color: #F7F7F7;
                font-family: monospace;
                font-size: 20px;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
            .button {
                margin: 20px 955px;
                width: 90px;
                height: 40px;
                line-height: 40px;
                border-radius: 3px;
                background-color: #0090d2;
                color: #fff;
                text-align: center;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h2 class="title">n阶贝塞尔曲线工具</h2>
        <div class="container">
            <canvas width="600" height="600" class="canvas" id="canvas"></canvas>
            <pre class="data" id="data"></pre>
            <canvas width="600" height="600" class="canvas" id="canvas-ani" style="display:none;"></canvas>           
        </div>
        <div class="button" id="button">切换动画</div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
