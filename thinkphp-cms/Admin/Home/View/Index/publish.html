<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>博客后台管理</title>
		<!--Bootstrap css-->
		<link rel="stylesheet" href="__PUBLIC__/bootstrap/dist/css/bootstrap.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     	 	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
		<link rel="stylesheet" href="__PUBLIC__/css/admin/publish.css">
	</head>

	<body>
		
		<!--Fixed navbar-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navgation</span>
						<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{:U('Home/Index/publish')}">Blog管理系统</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="{:U('Home/Index/publish')}">首页</a></li>
						<li class="dropdown">
							<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">管理<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="{:U('Home/Text/publish')}">博客管理</a></li>
								<li><a href="{:U('Home/Text/send')}">博客发布</a></li>
								<li><a href="{:U('Home/Text/other')}">其他功能</a></li>
							</ul>
						</li>
						<li><a href="{:U('Home/Text/about')}">关于</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<p class="navbar-text">欢迎你，管理员<b>{$_SESSION['sessionname']}</b></p>
						<li><a href="{:U('Home/Index/logout')}">退出</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
    						<input type="text" class="form-control" placeholder="想搜索的博客">
  				    	</div>
  						<button type="submit" class="btn btn-default">搜索</button>
					</form>
				</div>
			</div>
		</nav>

		<!--navbar-aside-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li class="active"><a href="{:U('Home/Index/publish')}">博客管理</a></li>
						<li><a href="{:U('Home/Text/send')}">博客发布</a></li>
						<li><a href="{:U('Home/Text/other')}">其他功能</a></li>
					</ul>
				</div>

				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1>博客管理</h1>
					<div class="row placeholders">
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>序号</th>
										<th>标题</th>
										<th>作者</th>
										<th>分类</th>
										<th>时间</th>
										<th>操作</th>
										<th style="display:none"></th>
									</tr>
								</thead>

								<tbody>
									<foreach name="data" item="vo">
										<tr>
											<td>{$key+1}</td>
											<td>{$vo.title}</td>
											<td>{$vo.author}</td>
											<td>{$vo.classify}</td>
											<td>{$vo.time|date="Y-m-d",###}</td>
											
											<td>
												<a class="btn btn-default upd" href="{:U('Home/Text/upd',array('id'=>$vo['id'],''))}" role="button">修改</a>
												<a class="btn btn-default del" role="button">删除</a>
											</td>

											<td style="display:none">{$vo.id}</td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
          			</div>
				</div>
			</div>
		</div>

		<!--footer-->
		<div id="footer">
			<p>&copy;2015-2016 李昶昕.All rights reserved.</p>
		</div>
		

		<!--Bootstrap js-->
		<script src="__PUBLIC__/jquery/jquery.js"></script>	
		<script src="__PUBLIC__/bootstrap/dist/js/bootstrap.js"></script>
		<script src="__PUBLIC__/js/admin/publish.js"></script>	

		<script>
			$(document).ready(function(){

				$(".del").click(function(){

					if(confirm("确认删除?")){

						var url="{:U('Home/Text/del')}"; 

						$.post(url,{id:$(this).parent().next().text()});

						$(this).parent().parent().remove();
					}
		
				});

			});
	    </script>

	</body>		
</html>
